<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTROS - Sistema De Votação</title>
    <link rel="shortcut icon" href="images/astros.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="tudo">
        <header class="topo">
            <img src="images/fatec.png" alt="Logo FATEC" class="logotop">
            <h1>Votação Para Representante de Sala</h1>
            <img src="images/cps.png" alt="Logo Cps" class="logotop">
        </header>
        <main class="index">
            <div id="containerindex">
                <h2>Quem está fazendo o login?</h2>
                <div id="admaluno">
                    <a href="logadm.html" class="boxlog">
                        <img src="images/book-open.png" class="imgindex" alt="bookopen">
                        <h3>Administrador</h3>
                        <p>Cria e administra as votações, apurando votos</p>
                    </a>
                    <a href="logaluno.html" class="boxlog">
                        <img src="images/user.png" class="imgindex" alt="user">
                        <h3>Aluno</h3>
                        <p>Vota em um candidato para representante e se candidata</p>
                    </a>
                </div>
            </div>
        </main>
        <footer class="rodape">
            <img src="images/govsp.png" alt="" class="logosp">
            <img src="images/astros.png" alt="" class="logobottom">
        </footer>
    </div>
</body>

</html>
